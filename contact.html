<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64f7148673.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>


<body>
    <!-- HEADER -->
    <header class="wrapper">
        <h2>SANCTUARY HELPERS</h2>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
        <h1>GET IN TOUCH</h1>
    </header>
    <!-- form -->
    <main>
        <form class="contact-form wrapper" action="#" method="POST"  name="myForm">
            <!-- form name -->
            <div class="form-name">
                <label for="userName">Please enter your name</label>
                <input type="text" name="userName" placeholder="NAME">
            </div>
            <!-- form email -->
            <div class="user-email">
                <label for="userEmail">Please enter your email</label>
                <input type="email" name="userEmail" placeholder="EMAIL ADDRESS">
            </div>
            <!-- form text box -->
            <div class="user-message">
                <label for="feedback">Please type in your message</label>
                <textarea name="userFeedback" id="feedback" cols="30" rows="10" placeholder="MESSAGE"></textarea>
                <input type="submit" value="SUBMIT">
            </div> 
        </form>
    </main>
        
    <footer class="contact-footer">
            <div class="contact-footer-socials">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-whatsapp"></i>
            </div>
            
            <div class="contact-info">
                <p>info@email.com</p>
                <address>
                    123-456-7890<br>
                    123 Queen Street West, <br>
                    Unit 10<br>
                    Toronto, Ontario<br>
                    M5V2D5<br>
                </address>
            </div>
        <p>Copyright &copy; 2019 HackerYou</p>
    </footer>
</body>


</html>
