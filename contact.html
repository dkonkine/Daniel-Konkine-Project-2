<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64f7148673.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Contact</title>
</head>


<body>
    <!-- HEADER -->
    <header class="contact-header">
        <div class="contact-header-logo-nav wrapper">
            <h2><a href="index.html">SANCTUARY HELPERS</a></h2>
            <nav>
                <ul>
                    <li><a href="index.html"><span>HOME</span></a></li>
                    <li><a href="#"><span>ABOUT</span></a></li>
                    <li><a href="blog-post.html"><span>BLOG</span></a></li>
                    <li><a href="contact.html"><span>CONTACT</span></a></li>
                </ul>
            </nav> 
        </div>
        <h1 class="wrapper">GET IN TOUCH</h1>
    </header>
    <!-- form -->
    <main class="contact-main">
        <form class="contact-form contact-page-form wrapper" action="#" method="POST"  name="myForm">
            <div class="text-email">
                <!-- form name -->
                <div class="form-name">
                    <label for="userName" class="sr-only">Please enter your name</label>
                    <input type="text" name="userName" placeholder="NAME">
                </div>
                <!-- form email -->
                <div class="user-email">
                    <label for="userEmail" class="sr-only">Please enter your email</label>
                    <input type="email" name="userEmail" placeholder="EMAIL ADDRESS">
                </div>
            </div>
            
            <!-- form text box -->
            <div class="user-message">
                <label for="feedback" class="sr-only">Please type in your message</label>
                <textarea name="userFeedback" id="feedback" placeholder="MESSAGE"></textarea>
                <input type="submit" value="SUBMIT">
            </div> 
        </form>

        <aside class="contact-socials">
            <div class="contact-footer-socials">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <a href="https://twitter.com/daniel_konkine"><i class="fab fa-twitter"></i></a>
                <i class="fab fa-whatsapp"></i>
            </div>
            
            <div class="contact-info">
                <p>info@email.com</p>
                <address>
                    123-456-7890<br>
                    123 Queen Street West, <br>
                    Unit 10<br>
                    Toronto, Ontario<br>
                    M5V2D5<br>
                </address>
            </div>
        </aside>
    </main>
        
    <footer class="contact-footer">
        <p class="footer-copyright">Copyright &copy; 2019 HackerYou</p>
    </footer>
</body>


</html>
